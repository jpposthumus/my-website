<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #4d504d;
        }
        h1 {
            color: #949494;
        }
        /* Hide the Mastodon link */
        a[rel="me"] {
            display: none;
        }
        .icons-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 20px; /* Space between the icons */
        }
        .icon {
            width: 50px;  /* Set the size of the icons */
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <!-- Mastodon link (hidden) -->
    <a rel="me" href="https://mastodon.nl/@jpp">Mastodon</a>

    <!-- Bluesky, LinkedIn, and Signal icons -->
    <div class="icons-container">
        <a href="https://bsky.app/profile/jpposthumus.nl">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Bluesky_Logo.svg" alt="Bluesky Logo">
        </a>
        <a href="https://www.linkedin.com/in/posthumus/" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
        </a>
        <a href="https://signal.me/#u/JPP.01" target="_blank">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/60/Signal-Logo-Ultramarine_%282024%29.svg" alt="Signal Logo">
        </a>
    </div>
</body>
</html>
