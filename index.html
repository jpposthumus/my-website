<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        /* Hide the Mastodon link */
        a[rel="me"] {
            display: none;
        }
        .bluesky-icon {
            margin-top: 20px;
            width: 100px;  /* Set the size of the icon to 100x100 pixels */
            height: 100px; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <!-- Mastodon link (hidden) -->
    <a rel="me" href="https://mastodon.nl/@jpp">Mastodon</a>

    <!-- Bluesky icon link -->
    <a href="https://en.wikipedia.org/wiki/Bluesky#/media/File:Bluesky_Logo.svg">
        <img class="bluesky-icon" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Bluesky_logo.svg" alt="Bluesky Logo">
    </a>
</body>
</html>
